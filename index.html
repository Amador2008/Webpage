<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GuitarHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(to bottom, #666, #000);
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* NAVBAR */
    .navbar {
      width: 99%;
      background: #000;
      padding: 30px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* LOGO */
    .logo {
  font-weight: bold;
  color: white;
  font-size: 24px;  
  letter-spacing: 5px;  
  font-family: 'Audiowide', sans-serif;
}
    /* NAV-LINKS */
    .nav-links a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.15s;
    }

    .nav-links a:hover {
      opacity: 0.20;
    }

    /* MAIN SECTION */
    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 80px;
      position: relative;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    p {
      font-size: 16px;
      margin-bottom: 25px;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .btn {
      background: white;
      color: black;
      padding: 10px 25px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.15;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">GuitarHub</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="https://amador2008.github.io/Page-2/">Starter Chords</a>
      <a href="#">Advanced Practice</a>
      <a href="#">Guitar Designs</a>
    </div>
  </div>

  <div class="hero">
    <h1>Strum your soul!</h1>
    <p>A website where you can learn all the essential things as a starter!</p>
    <a href="https://amador2008.github.io/Page-2/"><button class="btn">Let's go!</button>
  </div>
</body>
  </html>
